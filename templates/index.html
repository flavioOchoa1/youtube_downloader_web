<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar de YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Descargar desde YouTube</h2>
    <form method="post">
      <div class="mb-3">
        <label for="url" class="form-label">URL del video:</label>
        <input type="text" class="form-control" id="url" name="url" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Formato deseado:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="format" id="audio" value="audio" checked>
          <label class="form-check-label" for="audio">Solo Audio (MP3)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="format" id="video" value="video">
          <label class="form-check-label" for="video">Video (MP4)</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Descargar</button>
    </form>
  </div>
</body>
</html>
