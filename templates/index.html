<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar desde YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
<main class="container">
    <h1>Descargar desde YouTube</h1>

    <label>URL del video:</label>
    <input type="url" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>

    <div id="video-info" style="display:none;">
        <h3 id="video-title"></h3>
        <img id="video-thumbnail" src="" alt="Miniatura" width="320">

        <fieldset>
            <legend>Formato</legend>
            <label><input type="radio" name="format" value="mp3" checked> MP3 (Audio)</label>
            <label><input type="radio" name="format" value="mp4"> MP4 (Video)</label>
        </fieldset>

        <button id="download-btn">Descargar</button>
    </div>

    <div id="message"></div>
</main>
</body>
</html>
