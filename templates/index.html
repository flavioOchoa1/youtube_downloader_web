<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar desde YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Descargar desde YouTube</h2>
    <form id="downloadForm" method="post" action="/download">
        <div class="mb-3">
            <label for="url" class="form-label">URL del video:</label>
            <input type="text" id="url" name="url" class="form-control" required oninput="fetchVideoDetails()">
        </div>

        <div class="mb-3">
            <label class="form-label">Formato:</label><br>
            <input type="radio" id="mp3" name="format" value="mp3" checked>
            <label for="mp3">MP3 (Audio)</label>
            <input type="radio" id="mp4" name="format" value="mp4">
            <label for="mp4">MP4 (Video)</label>
        </div>

        <button type="submit" class="btn btn-success">Descargar</button>
    </form>
        <!-- Contenedor de resultados -->
        <div class="result-container">
            <!-- Espacio donde va la miniatura y el tÃ­tulo -->
            <div id="video-info">
                <div id="spinner" class="spinner hidden"></div>
                <h3 id="video-title" class="hidden"></h3>
                <img id="video-thumbnail" class="hidden" src="" alt="Miniatura del video">
            </div>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
